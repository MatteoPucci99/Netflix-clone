<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- NAVIGATION WITH LOGO -->
    <nav
      class="navbar navbar-expand-lg bg-dark text-white"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="netflix-logo"
            width="110"
        /></a>
      </div>
    </nav>
    <main>
      <div class="container px-5">
        <h1>Edit Profile</h1>
        <div class="row mb-4 border-secondary border-top">
          <div class="col-4 col-lg-2 py-4">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="avatar-img"
              class="w-100 w-md-50"
            />
          </div>
          <div class="col border-secondary border-bottom py-4">
            <p class="fs-4 bg-secondary p-1">Strive Students</p>
            <p class="fs-5 mb-1 text-secondary">Language</p>
            <div class="dropdown">
              <button
                class="btn rounded-0 dropdown-toggle text-white border-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="text-white dropdown-item" href="#">Italian</a>
                </li>
                <li>
                  <a class="text-white dropdown-item" href="#">Spanish</a>
                </li>
                <li><a class="text-white dropdown-item" href="#">German</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-lg-2"></div>
          <div class="col border-secondary border-bottom pb-4 pe-0">
            <p class="fs-4 text-secondary">Maturity Settings:</p>
            <span class="fw-bold bg-secondary p-1">ALL MATURITY RATINGS</span>
            <p class="text-secondary mt-2">
              Show titles of
              <span class="fw-bold">all maturity ratings</span> for this profile
            </p>
            <button
              type="button"
              class="btn btn-outline-secondary rounded-0 me-5"
            >
              EDIT
            </button>
          </div>
        </div>
        <div class="row mt-4 border-secondary border-bottom pb-4">
          <div class="col-4 col-lg-2"></div>
          <div class="col">
            <p class="mb-1 fs-5 text-secondary">Autoplay controls</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label text-secondary"
                for="flexCheckDefault"
              >
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label text-secondary"
                for="flexCheckDefault"
              >
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
        </div>
        <div class="row mt-4 mb-5">
          <div class="col-6 col-md-3">
            <button type="button" class="btn btn-light rounded-0 w-100">
              SAVE
            </button>
          </div>
          <div class="col-6 col-md-3">
            <button
              type="button"
              class="btn btn-outline-secondary rounded-0 w-100"
            >
              CANCEL
            </button>
          </div>
          <div class="col-12 mt-3 mt-md-0 col-md">
            <button
              type="button"
              class="btn btn-outline-secondary rounded-0 w-100"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
